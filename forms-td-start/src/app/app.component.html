<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userDataGrp="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="answer" rows="3" [(ngModel)]="answer" class="form-control"></textarea>
          <p>Your reply : {{answer}}</p>
        </div>
        <div class="radio" *ngFor="let g of gender">
          <label>
            <input type="radio" name="gender" ngModel [value]="g"> {{g}}
          </label>
        </div>
        <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <hr>
    <h3>Your Data</h3>
    <div *ngIf="isSubmitted">
      <p>Your name : {{user.username}}</p>
      <p>Your email : {{user.email}}</p>
    </div>

  </div>
</div>
