<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form (ngSubmit)=onSubmit() #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
            <span *ngIf="!email.valid && email.touched">email must not be empty</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="opt" class="form-control" name="opt" [ngModel]="defaultOption">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password" ngModel required #pass="ngModel">
          <span *ngIf="!pass.valid && pass.touched">Password must not be empty</span>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
        <br><span *ngIf="!f.valid && f.touched">Your form is invalid</span>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="isSubmitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <p>Email : {{user.email}}</p>
      <p>password : {{user.password}}</p>
      <p>Option : {{user.option}}</p>
    </div>
  </div>
</div>
