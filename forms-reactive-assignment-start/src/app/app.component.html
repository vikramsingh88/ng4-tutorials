<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input type="text" id="projectname" formControlName="projectname" class="form-control">
          <span *ngIf="!projectForm.get('projectname').valid && projectForm.get('projectname').touched">Project name is required</span>
        </div>

        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">Email is required</span>
        </div>

        <div class="form-group">
          <label for="projectstatus">Project Status</label>
          <select id="prjStatus" class="form-control" formControlName="status">
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
        </div>
        <button [disabled]="!projectForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
